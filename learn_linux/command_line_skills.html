      <h1>Command Line Skills</h1>

      <p><strong>Run a program in the background</strong></p>
      <pre><code>firefox deom.html &amp;</code></pre>
      
      <p><strong>Set the Environment Variables</strong></p>
      <pre><code>$ vim ~/.bashrc</code></pre>
      <p>Append this line to .bashrc:</p>
      <pre><code>export PATH=/path/to/the/bin/directory:$PATH</code></pre>
